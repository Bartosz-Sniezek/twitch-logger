name: Backend

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
  pull_request:
    paths:
      - "apps/backend/**"
      - "packages/shared/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - uses: actions/setup-node@v4
        with:
          node-version: "24.12.10"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @twitch-logger/shared build

      - name: Lint
        run: pnpm --filter @twitch-logger/backend lint

      - name: Build
        run: pnpm --filter @twitch-logger/backend build

      # - name: Test
      #   run: pnpm --filter @twitch-logger/backend test

      # - name: Test E2E
      #   run: pnpm --filter @twitch-logger/backend test:e2e

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend/coverage
