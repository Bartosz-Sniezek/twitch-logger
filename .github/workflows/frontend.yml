name: Frontend

on:
  push:
    branches: [main]
    paths:
      - "apps/frontend/**"
      - "packages/shared/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
  pull_request:
    paths:
      - "apps/frontend/**"
      - "packages/shared/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @twitch-logger/shared build

      - name: Lint
        run: pnpm --filter @twitch-logger/frontend lint

      - name: Type check
        run: pnpm --filter @twitch-logger/frontend exec tsc --noEmit

      - name: Build
        run: pnpm --filter @twitch-logger/frontend build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/frontend/.next
          retention-days: 1
