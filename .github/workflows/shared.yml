name: Shared Package

on:
  push:
    branches: [main, develop]
    paths:
      - "packages/shared/**"
      - "packages/tsconfig.base.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
  pull_request:
    branches: [main, develop]
    paths:
      - "packages/shared/**"
      - "packages/tsconfig.base.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @twitch-logger/shared lint

      - name: Build
        run: pnpm --filter @twitch-logger/shared build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: packages/shared/dist
          retention-days: 1
